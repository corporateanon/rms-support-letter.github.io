<div class="translations">
    <ul tabindex="1">
        {% for trans in site.data.translations.translations %}
        <li class="{% if trans.locale==page.locale %}active{% endif %}">
            <a class="translation" href="{{ trans.url }}">
                <span class="translation--flag">{{ trans.flag }}</span>
                <span class="translation--name">{{ trans.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
